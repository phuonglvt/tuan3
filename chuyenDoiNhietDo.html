<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển Đổi Nhiệt Độ</title>
</head>
<body>
<form>
    <p>
        <label>Fahrenheit</label>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
        oninput="temperatureConverter(this.value)"
        onchange="temperatureConverter(this.value)">
    </p>
    <p>Celsius: <span id="outputCelsius"></span></p>
</form>
<form>
    <p>
        <label>Celsius</label>
        <input id="inputCelsius" type="number" placeholder="Celsius"
        oninput="temperatureConverters(this.value)"
        onchange="temperatureConverters(this.value)">
    </p>
    <p>Fahrenheit: <span id="outputFahrenheit"></span></p>
</form>
<script>
    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelsius").innerText = (valNum-32);
    }
    function temperatureConverters(num) {
        num = parseFloat(num);
        document.getElementById("outputFahrenheit").innerText = (num+32);
    }
</script>
</body>
</html>
